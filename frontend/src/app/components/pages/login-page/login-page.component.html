<div class="container">
  <div class="details">
    <app-title title="Login" />
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
     <text-input 
     [control]="fc.email" 
     [showErrorsWhen]="isSubmitted"
     type="email"
     label="Email"
     >
    </text-input>
      <div class="input-container">
        <label for="password">Password</label>
        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
            <div *ngIf="fc.password.errors.required">Should not be empty!</div>
            <div *ngIf="fc.password.errors.minLenght">Password should be at leas 5 characters long!</div>
          </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
